<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login-markup</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <div class="login">
    <form class="login__form" action="#" method="post">
      <label class="login__label  login__label--username">
        <input class="login__field" type="text" name="login" required>
        <span class="login__placeholder">Username</span>
      </label>

      <label class="login__label  login__label--password">
        <input class="login__field" type="password" name="password" required>
        <span class="login__placeholder">Password</span>
      </label>

      <p class="login__restore">
        <a class="login__restore-link" href="#">Forgot Password</a>
      </p>

      <p class="login__error-text"></p>
      <button class="login__submit" type="submit">Sign In</button>

      <p class="login__registration">
        Donâ€™t have an account?
        <a class="login__registration-link" href="#">Sign Up</a>
      </p>
    </form>
  </div>
</body>

</html>
